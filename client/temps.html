<body>
        
        <div class="mobile-wrapper">

                <div class="mobile mobile-three">
                    
                        <div class="header">
                                <div class="menu-toggle">
                                        <a href="irrigationchoice.html"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></a>
                                    </div>
                        </div>   
                  
        


                        <div class="container">
                        

                                   <div class="row">
                                        <picture>
               
                                                <img src="./r.png" class="img-fluid img-thumbnail" width="50%">
                                              </picture>
                                       <div class="col-md-6">
                                       
                                          
                                            <h3 id="res"></h3>                                               
                                                   <!-- Form start -->
                                                   <div class="row">
                                    

                                                       <!-- Select Basic -->
                                                       <div class="col-md-6">
                                                           <div class="form-group">
                                                               
                                                               <select id="time" name="time" class="form-control">
                                                                   <option value="">Culture ----</option>
                                                                   <option value="olivier">Olivier</option>
                                                                   <option value="amandier">Amandier</option>
                                                               </select>
                                                           </div>
                                                       </div>
                                                       <div class="col-md-6">
                                                            <div class="form-group">
                                                                
                                                                <input id="email" name="age" type="text" placeholder="Age" class="form-control input-md">
                                                            </div>
                                                        </div>
                                                       <!-- Select Basic -->
                             
                                                       <!-- Button -->
                                                       <div class="col-md-6">
                                                           <div class="form-group">
                                                               <button id="singlebutton" onclick="calcul()"  type="button" class="btn btn-default">Temps d'Irrigation</button>
                                                           </div>
                                                       </div>
                                                   </div>
                                               
                                               <!-- form end -->
                                           </div>
                                       </div>
                             
                               </div>






                  
                </div>
            </div>  
            <script>
            function calcul(){
                        
                var c = document.getElementById("time");
                var e = c.options[c.selectedIndex].value;
                var res = document.getElementById("res");
                if (e =="olivier"){
                    if ( document.getElementById("email").value > 3){
                    res.textContent = "10h";
                    }
                    else{
                        res.textContent = "8h";
                    }
                }
                if (e =="amandier"){
                    if ( document.getElementById("email").value > 3){
                    res.textContent = "9h";
                    }
                    else{
                        res.textContent = "7h";
                    }
                }
                
                
            }
        </script>
